<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta name="gmapkey" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title></title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	
</head>
<body>
<div style="padding:10px 30px 20px 30px">
    <form id="ff" method="post">
        <table cellpadding="5">
            <tr>
                <td>当前矿山:</td>
                <td>宝山矿</td>
            </tr>
            <tr>
                <td>采矿许可证号：</td>
                <td>xxxxxxx</td>
            </tr>
            <tr>
                <td>设计或开发利用方案编制单位:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td>设计或开发利用方案批准单位:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                </td>
            </tr>
            <tr>
                <td>批准的可采矿层及编号:</td>
                <td>
                    <input class="easyui-validatebox" type="text" name="newpwd"></input>
                </td>
            </tr>
            <tr>
                <td>实际开采矿层数:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td>核定生产能力:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">吨</span></td>
            </tr>
            <tr>
                <td>设计采矿方法:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td>设计采区回采率:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">%</span></td>
            </tr>
            <tr>
                <td>实际采矿方法:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td>核定采区回采率:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">%</span></td>
            </tr>
        </table>
    </form>
    <div style="text-align:left;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确定上报</a>
    </div>
</div>
<script>
    function submitForm(){
        alert("上报成功！");
        $('#ff').form('submit');
    }
</script>
</body>
</html>
