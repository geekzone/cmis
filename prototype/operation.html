<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>企业生产经营情况上报</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
    <div style="margin:10px 0;"></div>
    <div style="padding:10px 30px 20px 30px">
        <form id="ff" method="post">
            <table cellpadding="5">
                <tr>
                    <td>当前矿山:</td>
                    <td>宝山矿</td>
                </tr>
                <tr>
                    <td>生产年度：</td>
                    <td><select class="easyui-combobox" name="year">
                        <option value="opt1">2014</option>
                        <option value="opt2">2013</option>
                        <option value="opt3">2012</option>
                    </select></td>
                </tr>
                <tr>
                    <td>征收对象:</td>
                    <td><select name="select2"  class="easyui-combobox">
                        <option value="opt1">补偿征收对象</option>
                        <option value="opt2">普通征收对象</option>
                    </select></td>
                </tr>
                <tr>
                    <td>生产周期:</td>
                    <td><select name="select2"  class="easyui-combobox">
                        <option value="opt1">一个季度</option>
                        <option value="opt2">一年</option>
                    </select></td>
                </tr>
                <tr>
                    <td>周期时段:</td>
                    <td>
                        <select name="select2"  class="easyui-combobox">
                            <option value="opt1">2014-03-17</option>
                        </select>
                        <span style="margin: 5px 10px 0 10px">-</span>
                        <select name="select2"  class="easyui-combobox" >
                            <option value="opt1">2014-04-17</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>说明:</td>
                    <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                </tr>
                <tr>
                    <td>销售量:</td>
                    <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">吨</span></td>
                </tr>
                <tr>
                    <td>销售收入:</td>
                    <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">元</span></td>
                </tr>
                <tr>
                    <td>单价:</td>
                    <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">元/吨</span></td>
                </tr>
            </table>
        </form>
        <div style="text-align:left;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="checkForm()">数据校验</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">数据上报</a>
        </div>
    </div>
    <script>
        function checkForm(){
            alert("数据校验正确！");
            $('#ff').form('submit');
        }
        function submitForm(){
            alert("已上报！");
            $('#ff').form('submit');
        }
    </script>
</body>
</html>
