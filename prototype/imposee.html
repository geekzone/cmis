<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Tree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="js/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-easyui/demo.css">
    <script type="text/javascript" src="js/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-easyui/jquery.easyui.min.js"></script>
    <link href="css/admin.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.jqtransform.js" ></script>
    <script language="javascript">
        $(function(){
            $('form').jqTransform({imgPath:'jqtransformplugin/img/'});
        });
    </script>
    <style type="text/css">
        .rowElem {margin-top: 5px}
    </style>
</head>
<body>
<div style="float: left;margin-top:10px;">
<table class="easyui-datagrid" title="矿物种类明细设定" style="width:500px;height:450px"
       data-options="singleSelect:true,collapsible:false">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">序号</th>
        <th data-options="field:'productid',width:100">征收对象</th>
        <th data-options="field:'listprice',width:80,align:'right'">所属矿种</th>
        <th data-options="field:'unitcost',width:120,align:'right'">计量单位</th>
        <th data-options="field:'attr1',width:250">稽查基准单价</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>薄煤层</td>
        <td>煤炭</td>
        <td>吨</td>
        <td>115.3</td>
    </tr>
    <tr>
        <td>2</td>
        <td>中厚煤层</td>
        <td>煤炭</td>
        <td>吨</td>
        <td>206.87</td>
    </tr>
    <tr>
        <td>3</td>
        <td>厚煤层</td>
        <td>煤炭</td>
        <td>吨</td>
        <td>159.1</td>
    </tr>
    <tr>
        <td>4</td>
        <td>铁矿石</td>
        <td>铁</td>
        <td>吨</td>
        <td>152.21</td>
    </tr>
    </tbody>
</table>
</div>
<div style="padding:10px 30px 20px 30px;float:left">
    <form id="ff" method="post">
        <table cellpadding="5">
            <tr>
                <td>请选择矿种:</td>
                <td><select class="easyui-combobox" name="year">
                    <option value="opt1">请选择需分类的矿种名称</option>
                </select></td>
            </tr>
            <tr>
                <td>请输入补偿费征收对象名称：</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="identity" value="" />上述新增对象是否远矿（打勾）</td>
            </tr>
            <tr>
                <td>请选择征收对象计量单位:</td>
                <td><select name="select2"  class="easyui-combobox">
                    <option value="opt1">请选择矿物默认计量单位</option>
                    <option value="opt2">吨</option>
                </select></td>
            </tr>
            <tr>
                <td>征收对象区内基准单价（稽查用）:</td>
                <td>
                    <input type="text" name="inputtext"/>
                    <span style="margin: 7px 0 0 6px;">元/吨</span>
                </td>
            </tr>
            <tr>
                <td>说明:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
            </tr>
            <tr>
                <td>销售量:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">吨</span></td>
            </tr>
            <tr>
                <td>销售收入:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">元</span></td>
            </tr>
            <tr>
                <td>单价:</td>
                <td><input class="easyui-validatebox" type="text" name="newpwd"></input><span style="margin: 7px 0 0 6px;">元/吨</span></td>
            </tr>
        </table>
    </form>
    <div style="text-align:left;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="checkForm()">保存信息</a>
    </div>
</div>
<script>
    function checkForm(){
        alert("数据校验正确！");
        $('#ff').form('submit');
    }
    function submitForm(){
        alert("已上报！");
        $('#ff').form('submit');
    }
</script>
</body>
</html>
