<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Tree - jQuery EasyUI Demo</title>

    <link rel="stylesheet" href="css/jqtransform.css" type="text/css" media="all" />
    <link href="css/admin.css" type="text/css" rel="stylesheet">
</head>
<body>
<div style="margin-top:10px;float: left">
    <div class="easyui-panel" style="padding:5px;width: 300px">单位列表

    <div class="rowElem">

    <div class="easyui-panel" style="margin-top:10px;padding:5px;width: 300px">采矿权授权人列表

                    <li><span>罗学家</span></li>
                    <li><span>陈念智</span></li>
                    <li><span>唐秋云</span></li>
                    <li><span>葛善成</span></li>
                    <li><span>龙荣</span></li>

</div>
<table style="border: 1px solid">
    <tr>
    <td>矿山名称</td>
