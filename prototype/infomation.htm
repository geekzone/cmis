<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta name="gmapkey" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<title>矿山信息修改</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
    <div class="easyui-tabs" style="width:700px;height:250px">
        <div title="基本信息" style="padding:10px">
            <div style="padding:10px 30px 20px 30px">
                <form id="ff" method="post">
                    <table cellpadding="5">
                        <tr>
                            <th colspan="2">采矿权人信息</th>
                        </tr>
                        <tr>
                            <td>采矿权人名称:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                        </tr>
                        <tr>
                            <td>法人名称：</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>

                        </tr>
                        <tr>
                            <td>采矿权人地址:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                        </tr>
                        <tr>
                            <td>经济类型:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                            </td>
                        </tr>
                        <tr>
                            <td>联系人:</td>
                            <td>
                                <input class="easyui-validatebox" type="text" name="newpwd"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>联系电话:</td>
                            <td>
                                <input class="easyui-validatebox" type="text" name="newpwd"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>联系电话:</td>
                            <td>
                                <input class="easyui-validatebox" type="text" name="newpwd"></input>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">矿山信息</th>
                        </tr>
                        <tr>
                            <td>矿山名称:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                        </tr>
                        <tr>
                            <td>采矿许可证编号：</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>

                        </tr>
                        <tr>
                            <td>工业类别:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                        </tr>
                        <tr>
                            <td>经济类型:</td>
                            <td><input class="easyui-validatebox" type="text" name="newpwd"></input></td>
                            </td>
                        </tr>
                        <tr>
                            <td>联系地址:</td>
                            <td>
                                <input class="easyui-validatebox" type="text" name="newpwd"></input>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div style="text-align:left;padding:10px 25px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确定修改</a>
            </div>
            <script>
                function submitForm(){
                    alert("修改成功！");
                    $('#ff').form('submit');
                }
            </script>
        </div>
        <div title="核定回采率情况" style="padding:10px">
           开发中...
        </div>
        <div title="年度核查信息详情" data-options="" style="padding:10px">
            开发中...
        </div>
    </div>
</body>
</html>
