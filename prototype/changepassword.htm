<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<div style="margin:10px 0;"></div>
    <div style="padding:10px 30px 20px 30px">
        <form id="ff" method="post">
            <table cellpadding="5">
                <tr>
                    <td>原密码:</td>
                    <td><input class="easyui-validatebox" type="password" name="oldpwd" ></input></td>
                </tr>
                <tr>
                    <td>新密码：</td>
                    <td><input class="easyui-validatebox" type="password" name="newpwd"></input></td>
                </tr>
                <tr>
                    <td>确认新密码:</td>
                    <td><input class="easyui-validatebox" type="password" name="newpwd"></input></td>
                </tr>
            </table>
        </form>
        <div style="text-align:left;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认修改</a>
        </div>
    </div>
<script>
    function submitForm(){
        alert("保存成功");
        $('#ff').form('submit');
    }
</script>
</body>
</html>
